<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH # 7 Forms</title>
</head>
<body>
    <form action="./SUCCESS FORMS.html">
        <fieldset>
            <legend>input types</legend>
        <label for="name">Name</label>
        <input required id="name" maxlength="10" size="20px" placeholder="Your name" type="text"> <br/>
        <input checked type="date"><br/>
        <input type="datetime"><br/>
        <input type="datetime-local"> <br/>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio"> <br/>
        <label for="female">Female</label>
        <input name="gender" id="female" type="radio"> <br/>
        <input type="checkbox" required checked> <br/>
        <input type="button"> <br/>
        <input type="email"> <br/>
        <input type="password"> <br/>
        <input type="url"> <br/>
        <input type="file"> <br/>
        <input type="search"> <br/>
        <input type="number"> <br/>
        <input type="color"> <br/>
        <input type="range"> <br/>
        <input type="hidden"><br/>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br/>
        <button>click me</button> <br/>
       
        </fieldset>
        <select name="" id="" multiple>
            <option>What is the right option.</option>
            <option>milk</option> <option>water</option> <option>butter</option>
        </select>
        <br/>
        <input type="submit" value="form registered"> <br/>
     </form>

</body>
</html>
